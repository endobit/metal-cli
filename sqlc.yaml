version: '2'
sql:
  - engine: 'sqlite'
    queries: 'sql/queries'
    schema: 'sql/migrations'
    gen:
      go:
        package: db
        out: 'internal/generated/go/db'
        emit_pointers_for_null_types: true
        emit_sql_as_comment: true
        initialisms:
          - dhcp
          - id
          - ip
          - mac
          - mtu
          - pxe
        query_parameter_limit: 0
